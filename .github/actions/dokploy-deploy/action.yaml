name: 'Dokploy Deployment'
description: 'Deploys an application on dokploy'
inputs:
  dokploy_host:
    description: 'Dokploy base URL, e.g. https://dokploy.example.com'
    required: true
  dokploy_token:
    description: 'Dokploy authentication token'
    required: true
  application_id:
    description: 'Dokploy application ID'
    required: true
runs:
  using: "composite"
  steps:
    - name: Trigger Dokploy deployment
      shell: bash
      env:
        DOKPLOY_HOST: ${{ inputs.dokploy_host }}
        DOKPLOY_TOKEN: ${{ inputs.dokploy_token }}
        DOKPLOY_APPLICATION_ID: ${{ inputs.application_id }}
      run: |
        response=$(curl -X 'POST' \
          "$DOKPLOY_HOST/api/application.deploy" \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -H "x-api-key: $DOKPLOY_TOKEN" \
          -d "{\"applicationId\": \"$DOKPLOY_APPLICATION_ID\"}" \
          -w "%{http_code}" \
          -o /dev/null \
          -s)
        
        if [ "$response" -ne 200 ]; then
          echo "Deployment failed with status code: $response"
          exit 1
        fi